- name: Create Jenkins Folders
  community.general.jenkins_job:
    config: "{{ lookup('file', 'templates/folder.xml') }}"
    name: "{{item}}"
    password: admin
    user: admin
    url: http://172.31.5.112:8080
  loop:
    - demo

- name: Create Pipeline Jobs
  include_role:
      name: jenkins-jobs
      tasks_from: pipeline-job
  loop:
    - { jobName: "sample3", folderName: "demo", repoName: "learning-jenkins" }
